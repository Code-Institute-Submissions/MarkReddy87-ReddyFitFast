<div class="toast border-orange" data-autohide="false">
    <div class="toast-cap w-100 bg-success"></div>
    <div class="toast-header orange">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close button-orange rounded-pill px-2" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body orange">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if total and not on_profile_page %}
            <p class="orange logo-font py-1">Your bag ({{ product_count }})</p>
            <div class="bag-note-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="orange mt-3 mb-1">
                        Total: <span class="float-right">â‚¬{{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'view_bag' %}" class="btn button-orange border-orange rounded-pill">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
