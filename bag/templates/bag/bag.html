{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-5 mt-3">Shopping Bag</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">No Items - Please select a product to put in you bag</p>
                    <a class="button-orange rounded-pill btn-lg border-orange mt-1" href="{% url 'products' %}">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="text-uppercase">Back to Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
