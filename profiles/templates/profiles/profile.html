{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-5 mt-3">My Profile</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="samll"><u>Default Delivery Information</u></p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="float-right btn button-orange border-orange rounded-pill text-uppercase" type="submit">Update Info</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="samll"><u>Order History</u></p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
